<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Phasmophobia</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<script src="jquery-2.0.3.min.js"></script>
		<script src="script.js?t=2"></script>
		<script src="fontawesome/js/all.min.js"></script>
		<link rel="stylesheet" href="knacss.css">
		<!--<link rel="stylesheet" type="text/css" href="ink/css/ink.min.css">-->
		<link rel="stylesheet" type="text/css" href="ink/css/ink-flex.min.css">
		<link rel="stylesheet" href="style.css?t=2">
	</head>
	<body>
		<div class="ink-grid">
			<div class="column-group half-gutters">
				<div class="all-60 btn align-left">
					<h1>Phasmophobia</h1>
				</div>
				<div class="all-40 btn">
			  		<nav class="ink-navigation all-100">
					    <ul class="menu horizontal black">
					        <li class="all-100">
					            <a  class="heading active" href="#"><img src="flags/France.png"/> Français</a>
					            <ul class="submenu">
					                <li><a href="#" class="lang" id="fr_FR"><img src="flags/France.png"/> Français</a></li>
					                <li><a href="#" class="lang" id="en_GB"><img src="flags/United-Kindom.png"/> English</a></li>
					                <li><a href="#" class="lang" id="ja_JP"><img src="flags/Japan.png"/> 日本語</a></li>
					            </ul>
					        </li>
					    </ul>
					</nav>
				</div>
			  	<div class="all-100 align-center">
			  		<div class="button-group">
			  			<button class="ink-button green difBtn" id="AMA">Amateur</button>
			  			<button class="ink-button orange difBtn" id="INT">Intermédiaire</button>
			  			<button class="ink-button red difBtn" id="PRO">Professionnel</button>
			  		</div>
		  		</div>
		  		<div class="all-100 align-center" id="timer">
		  			00:00
		  		</div>
		  	</div>
		  	<div class="column-group gutters">
			    <div class="xlarge-15 large-20 medium-33 small-50 tiny-100 align-center">
			    	<button id="SPB" class="ink-button grey clue"><i class="fas fa-microphone-alt"></i><br /><span class="SPB">Spirit box</span><br /><span class="yn">&nbsp;</span></button>
				</div>
			    <div class="xlarge-15 large-20 medium-33 small-50 tiny-100 align-center">
					<button id="EPR" class="ink-button grey clue"><i class="fas fa-fingerprint"></i><br /><span class="EPR">Empreintes</span><br /><span class="yn">&nbsp;</span></button>
			    </div>
			    <div class="xlarge-15 large-20 medium-33 small-50 tiny-100 align-center">
			    	<button id="ECR" class="ink-button grey clue"><i class="fas fa-book-open"></i><br /><span class="ECR">Eciture fantomatique</span><br /><span class="yn">&nbsp;</span></button>
				</div>
			    <div class="xlarge-15 large-20 medium-33 small-50 tiny-100 align-center">		    	
					<button id="TMP" class="ink-button grey clue"><i class="fas fa-thermometer-quarter"></i><br /><span class="TMP">Température glaciale</span><br /><span class="yn">&nbsp;</span></button>
			    </div>
			    <div class="xlarge-15 large-20 medium-33 small-50 tiny-100 align-center">
			    	<button id="EMF" class="ink-button grey clue"><i class="fas fa-satellite-dish"></i><br /><span class="EMF">EMF lvl 5</span><br /><span class="yn">&nbsp;</span></button>
			    </div>
			    <div class="xlarge-15 large-20 medium-33 small-50 tiny-100 align-center">
					<button id="OFA" class="ink-button grey clue"><i class="fas fa-ghost"></i><br /><span class="OFA">Orbe fantômatique</span><br /><span class="yn">&nbsp;</span></button>
			    </div>
			</div>

			<div class="column-group gutters">
			  	<div id="noSolutions" class="all-100 ink-alert basic" role="alert">
			    	<p><b>Attention:</b> Pas de combinaisons possibles</p>
				</div>
			</div>
			<div class="column-group" id="spiritList">
			</div>
			<div class="column-group gutters">
				<div class="all-100">
					<div id="info" class="ink-alert block info" role="alert">
					    <h4 class="title"></h4>
					    <p><b><span id="stre"></span> :</b> <span id="streDesc"></span></p>
					    <p><b><span id="weak"></span> :</b> <span id="weakDesc"></span></p>
					</div>
				</div>
			</div>

			<div class="column-group gutters">
		  		<div class="all-100 btnReset align-center">
		  			<button class="ink-button red" id="RESET">Réinitialiser</button>
		  		</div>
		  	</div>
		</div>
	</body>
</html>
